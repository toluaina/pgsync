name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-postgres:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    services:
      postgres:
        image: debezium/postgres:17
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.13
        ports:
          - 9200:9200
          - 9300:9300
        env:
          xpack.security.enabled: false
          network.host: 127.0.0.1
          http.host: 0.0.0.0
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: requirements/dev.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: pytest -x -s -vv --cov=./pgsync --cov-report=xml:tests/coverage.xml --cov-report term-missing
      env:
        ELASTICSEARCH_HOST: localhost
        ELASTICSEARCH_PORT: 9200
        ELASTICSEARCH_SCHEME: http
        PATH: $PATH:./bin
        PG_HOST: localhost
        PG_PORT: ${{ job.services.postgres.ports['5432'] }}
        PG_PASSWORD: postgres
        PG_USER: postgres
        PYTHONPATH: $PYTHONPATH:./pgsync
        REDIS_CHECKPOINT: False

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: tests/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-mariadb:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_DATABASE: testdb
          MARIADB_USER: mysql
          MARIADB_PASSWORD: mysql
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 3306:3306
      redis:
        image: redis
        ports:
          - 6379:6379
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.13
        ports:
          - 9200:9200
          - 9300:9300
        env:
          xpack.security.enabled: false
          network.host: 127.0.0.1
          http.host: 0.0.0.0
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: requirements/dev.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt

    - name: Test with pytest (MariaDB)
      run: pytest -x -s -vv --cov=./pgsync --cov-report=xml:tests/coverage.xml --cov-report term-missing
      env:
        ELASTICSEARCH_HOST: localhost
        ELASTICSEARCH_PORT: 9200
        ELASTICSEARCH_SCHEME: http
        PATH: $PATH:./bin
        # PG_* vars are used for all database types in pgsync settings
        PG_HOST: localhost
        PG_PORT: ${{ job.services.mariadb.ports['3306'] }}
        PG_PASSWORD: mysql
        PG_USER: mysql
        PG_DRIVER: pymysql
        PYTHONPATH: $PYTHONPATH:./pgsync
        REDIS_CHECKPOINT: False

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: tests/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
